<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble - Spelling Bee</title>
    <style>
      #fields {
        display: grid;
        gap: 1rem;
      }

      .field {
        display: grid;
        gap: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Scramble</h1>
      <p>Identify words from your spelling list from these scrambled letters</p>
      <form id="word-form" tabindex="-1">
        <div id="fields"></div>
        <button>Check</button>
      </form>
      <section id="end" hidden>
        <p>Nice practicing!</p>
        <button id="again">Go again?</button>
      </section>
    </main>
  </body>
  <script src="./assets/js/scramble.js" type="module"></script>
</html>
